<!DOCTYPE html>
{%load static%}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN</title>
    <link href="{% static 'loginstyles.css'%}" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <form action="" method="POST">
        {% csrf_token %}
        <h1>Login</h1>
        <div class="input-box">
          <input type="text" placeholder="Username" name="usern"required />
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" name="passw"required />
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
    </div>
    {% if messages %}
    <div class="messages">
      {% for message in messages %}
      <script>
        alert("{{ message }}");
      </script>
      {% endfor %}
    </div>
    {% endif %}
  </body>
</html>
